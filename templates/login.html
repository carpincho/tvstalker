{% extends "base/base_actions.html" %}

{% block content %}

<script src="static/js/jquery.rs.slideshow.min.js"></script>
<script>
    $(document).ready(function () {
        $('#slideshow-div').rsfSlideshow();
    });
</script>

<div class="main">
    <div class="container">
        <div class="row row-login">
            <div class="span3 sidebar_content">
                <div class="row">
                    <div class="span3 user_info">
                        <div id="slideshow-div" class="rs-slideshow">
                                <!--
                                Set up an initial slide -- this provides an image for users without JavaScript
                                -->
                                <div class="slide-container">
                                    <img src="static/img/shows/dexter.jpg"/>
                                </div>
                                <ol class="slides">
                                    <li>
                                        <a href="static/img/shows/continuum.jpg"></a>
                                    </li>
                                    <li>
                                        <a href="static/img/shows/beauty.jpg"></a>
                                    </li>
                                    <li>
                                        <a href="static/img/shows/breaking_bad.jpg"></a>
                                    </li>
                                    <li>
                                        <a href="static/img/shows/arrow.jpg"></a>
                                    </li>
                                    <li>
                                        <a href="static/img/shows/big_bang.jpg"></a>
                                    </li>
                                    <li>
                                        <a href="static/img/shows/the_newsroom.jpg"></a>
                                    </li>
                                    <li>
                                        <a href="static/img/shows/dexter.jpg"></a>
                                    </li>
                                </ol>
                            </div>
                    </div>
                </div>
            </div><!-- end sidebar_content -->
            <div class="span9 span9-login">
                <div class="wrapper-login">
                    <div class="container">
                        <div class="row">
                            <div class="login-content span4 offset4">
                                <div class="header-login well">
                                    <h3>Login</h3>
                                </div>
                                <form class="well">
                                    <label>Username</label>
                                    <input type="text" class="input" placeholder="Username…">
                                    <label>Password</label>
                                    <input type="password" name="password" class="input" placeholder="Password…">

                                      <a href="index.html" type="submit" class="btn btn-info">Submit</a>
                                      <p class="sign-up-lg">Don't have an account? <a href="sign-up.html">Sign Up.</a></p>
                                      <div class="box-wrapper box-wrapper2"></div>
                                      Alternative Logins<br>
                                      <a class="btn btn-red-s6"><img src="static/img/Google-Logo.png"/>  Google Login</a>
                                      <a class="btn btn-blue-s5"><img src="static/img/Twitter-Logo.png"/>  Twitter Login</a>
                                </form>
                            </div>
                        <div>
                    </div>
                </div>
                </div>
                <!-- end content settings -->
            </div>
        </div>
    </div><!-- end container -->
</div><!-- end main -->

{% endblock %}
