{% extends "base/base.html" %}

{% block content %}
<div class="wrapper-login">
    <div class="container">
        <div class="row">
            <div class="error404 span12">
                <h1>Activate</h1>
            </div>

            <div class="span12 box-wrapper">
                <div class="widget">
                    <div class="wrapper-search form-error404">
                        <h3  class="title">Enter the activation code for account:</h3>
                        <form class="form-inline" method="post">
                            {% if error %}
                                <label class="error-style">Invalid Activation Code</label><br>
                            {% endif %}
                            <label name="email">{{ email }}</label>
                            <input type="text" name="code" class="input" placeholder="Activation codeâ€¦">
                            <button class="btn btn-gray-s1">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        <div>
    </div>
</div>
</div>

{% endblock %}
